<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/877d2cecdc.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="todo-body">
      <div class="navigation">
        <button class="btn">All</button>
        <button class="btn toggle">Todo</button>
        <button class="btn">Done</button>
      </div>
      <ul class="list">
        <li class="list_element">
          <div class="circle"></div>
          <span class="list_text">Download App</span>
          <button class="remove_btn"><i class="fa-solid fa-trash"></i></button>
        </li>
        <li class="list_element">
          <div class="circle"></div>
          <span class="list_text">Use App</span>
          <button class="remove_btn"><i class="fa-solid fa-trash"></i></button>
        </li>
      </ul>
    </div>
  </body>
</html>
