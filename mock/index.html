<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/877d2cecdc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="todo-body">
            <div class="navigation">
                <div class="toggle to-text"><span>Todo</span></div>
            </div>
        <div id="1"><span class="circle to-text"><span>Download App</span><i class="fa-solid fa-trash"></i></span></div>
        <div id="2"><span class="circle to-text"><span>Use App</span><i class="fa-solid fa-trash"></i></span></div>
    </div>
    <div class="switch-toggle switch-3 switch-candy">
        <input id="on" name="state-d" type="radio" checked="" />
        <label for="on" onclick="">ON</label>
      
        <input id="na" name="state-d" type="radio" checked="checked" />
        <label for="na" class="disabled" onclick="">&nbsp;</label>
      
        <input id="off" name="state-d" type="radio" />
        <label for="off" onclick="">OFF</label>
      
        <a></a>
      </div>
      

</body>
